name: gps_student_attendance
description: "Revolutionizing Student Navigation: Our groundbreaking undergraduate project combines Flutter and Firebase technologies to create a GPS-driven application tailored for students. Seamlessly integrated with real-time data, our app simplifies campus navigation, empowering students to effortlessly locate classrooms, facilities, and events. Say goodbye to wandering lost; our innovative solution ensures students arrive at their destinations efficiently, enhancing their overall academic experience."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.1.3
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  flutter_native_splash: ^2.4.1
  flutter_smart_dialog: ^4.9.8
  flutter_spinkit: ^5.2.1
  responsive_framework: ^1.5.1
  flutter_walkthrough_screen: ^2.0.2
  firebase_core: ^3.4.0
  animate_do: ^3.3.4
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  url_strategy: ^0.3.0
  hive: ^2.2.3
  faker: ^2.2.0
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.5
  firebase_storage: ^12.2.0
  path_provider: ^2.1.4
  rxdart: ^0.28.0
  geolocator:
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  file_saver:
  intl: ^0.19.0
  camera: ^0.11.0
  flutter_barcode_sdk: ^2.2.6
  camera_web: ^0.3.5
  qr_code_scanner: ^1.0.1
  excel: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-Medium.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
  web: false

  # dart run flutter_native_splash:create

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"

  # flutter pub run flutter_launcher_icons
