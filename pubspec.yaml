name: gps_student_attendance
description: "Revolutionizing Student Navigation: Our groundbreaking undergraduate project combines Flutter and Firebase technologies to create a GPS-driven application tailored for students. Seamlessly integrated with real-time data, our app simplifies campus navigation, empowering students to effortlessly locate classrooms, facilities, and events. Say goodbye to wandering lost; our innovative solution ensures students arrive at their destinations efficiently, enhancing their overall academic experience."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.0.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  flutter_native_splash: ^2.4.0
  flutter_smart_dialog: ^4.9.6+1
  flutter_spinkit: ^5.2.1
  responsive_framework: ^1.4.0
  flutter_walkthrough_screen: ^2.0.2
  firebase_core: ^2.30.1
  animate_do: ^3.3.4
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-Medium.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
  web: false

  # dart run flutter_native_splash:create

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"

  # flutter pub run flutter_launcher_icons
